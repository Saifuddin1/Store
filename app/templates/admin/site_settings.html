{% extends "layout/admin_base.html" %}
{% block admin_content %}

<h3 class="mb-4">Site Settings</h3>

<form method="post" enctype="multipart/form-data">

  <div class="mb-3">
    <label class="form-label">Site Name</label>
    <input type="text"
           name="site_name"
           class="form-control"
           value="{{ settings.site_name }}">
  </div>

  <div class="mb-3">
    <label class="form-label">Logo (Light Background)</label>
    <input type="file" name="logo_light" class="form-control">
  </div>

  <div class="mb-3">
    <label class="form-label">Logo (Dark Navbar)</label>
    <input type="file" name="logo_dark" class="form-control">
  </div>

  <button class="btn btn-primary">
    Save Settings
  </button>

</form>

{% endblock %}
