{% extends "layout/admin_base.html" %}

{% block title %}
  {{ "Edit Product" if product else "Add Product" }} | Admin
{% endblock %}

{% block admin_content %}

<div class="row justify-content-center">
  <div class="col-lg-8">

    <div class="card shadow-sm">
      <div class="card-body p-4">

        <h3 class="mb-4 text-center">
          {{ "Edit Product" if product else "Add Product" }}
        </h3>

        <form method="POST">

          <!-- Product Name -->
          <div class="mb-3">
            <label class="form-label">Product Name</label>
            <input
              type="text"
              name="name"
              class="form-control"
              placeholder="Enter product name"
              value="{{ product.name if product else '' }}"
              required
            >
          </div>

          <!-- Description -->
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea
              name="description"
              class="form-control"
              rows="4"
              placeholder="Product description"
            >{{ product.description if product else '' }}</textarea>
          </div>

          <!-- Category -->
          <div class="mb-3">
            <label class="form-label">Category</label>
            <select name="category_id" class="form-select" required>
              <option value="">Select Category</option>
              {% for c in categories %}
                <option value="{{ c.id }}"
                  {% if product and product.category_id == c.id %}selected{% endif %}>
                  {{ c.name }}
                </option>
              {% endfor %}
            </select>
          </div>

          <div class="row">
            <!-- Price -->
            <div class="col-md-4 mb-3">
              <label class="form-label">Price</label>
              <input
                type="number"
                step="0.01"
                name="price"
                class="form-control"
                value="{{ product.price if product else '' }}"
                required
              >
            </div>

            <!-- Discount Type -->
            <div class="col-md-4 mb-3">
              <label class="form-label">Discount Type</label>
              <select name="discount_type" class="form-select">
                <option value="none">None</option>
                <option value="percent"
                  {% if product and product.discount_type == "percent" %}selected{% endif %}>
                  Percent
                </option>
                <option value="flat"
                  {% if product and product.discount_type == "flat" %}selected{% endif %}>
                  Flat
                </option>
              </select>
            </div>

            <!-- Discount Value -->
            <div class="col-md-4 mb-3">
              <label class="form-label">Discount Value</label>
              <input
                type="number"
                step="0.01"
                name="discount_value"
                class="form-control"
                value="{{ product.discount_value if product else 0 }}"
              >
            </div>
          </div>

          <!-- Stock -->
          <div class="mb-3">
            <label class="form-label">Stock Quantity</label>
            <input
              type="number"
              name="stock_quantity"
              class="form-control"
              value="{{ product.stock_quantity if product else 0 }}"
              required
            >
          </div>

          {% if product %}
          <!-- Active -->
          <div class="form-check mb-4">
            <input
              class="form-check-input"
              type="checkbox"
              name="is_active"
              id="is_active"
              {% if product.is_active %}checked{% endif %}
            >
            <label class="form-check-label" for="is_active">
              Active
            </label>
          </div>
          {% endif %}

          <!-- Actions -->
          <div class="d-flex justify-content-between">
            <a href="{{ url_for('admin.products') }}"
               class="btn btn-outline-secondary">
              ‚Üê Back
            </a>

            <button type="submit" class="btn btn-primary">
              Save Product
            </button>
          </div>

        </form>

      </div>
    </div>

  </div>
</div>

{% endblock %}
