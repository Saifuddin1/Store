{% extends "layout/admin_base.html" %}
{% block title %}FQAs | Admin{% endblock %}

{% block admin_content %}

<h3>FAQs</h3>

<a href="{{ url_for('admin.add_faq') }}"
   class="btn btn-primary mb-3">
  + Add FAQ
</a>

<table class="table table-bordered">
  <tr>
    <th>Order</th>
    <th>Question</th>
    <th>Status</th>
    <th>Action</th>
  </tr>

  {% for f in faqs %}
  <tr>
    <td>{{ f.display_order }}</td>
    <td>{{ f.question }}</td>
    <td>{{ "Active" if f.is_active else "Disabled" }}</td>
    <td>
      <a href="{{ url_for('admin.edit_faq', faq_id=f.id) }}"
         class="btn btn-sm btn-warning">Edit</a>
    </td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
